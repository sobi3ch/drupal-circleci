<VirtualHost *:80>
  UseCanonicalName Off

  DocumentRoot %PROJECT_DIR%

  <Directory %PROJECT_DIR%>
    Options FollowSymLinks
    AllowOverride All
    RewriteEngine On
    RewriteBase /
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule %PROJECT_DIR%/(.*)$ index.php/?q=$1 [L,QSA]
    Require all granted
  </Directory>

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>
</VirtualHost>
